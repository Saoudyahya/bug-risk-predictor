[pytest]
# Pytest configuration for bug prediction system

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 6.0

# Options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=app
    --cov=core
    --cov=models
    --cov=pipeline
    --cov=utils
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
    model: Model training tests
    preprocessing: Preprocessing tests

# Coverage
[coverage:run]
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
